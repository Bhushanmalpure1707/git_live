<!-- template form using crud and json server  -->
<div class="container-fluid"> 
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="table">
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Name </th>
                            <th>Username </th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of userdetailsArray , let sr=index">
                            <td>{{sr+1}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>
                                <div class="d-flex">
                                    <button type="button" class="btn btn-primary mx-2" (click)="editUser(user)">Edit</button>
                                    <button type="button" class="btn btn-secondary"(click)="deleteUser(user)">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>




   <div class="col-4">
    <form  #userForm="ngForm">
        <div class="card p-4">
            <div class="row">

                
                <div class="col-12">
                    <label for="">Name</label>
                    <input type="text" name="name" class="form-control my-2" [(ngModel)]="userdetailsObj.name" > 
                </div>

                <div class="col-12">
                    <label for="">Username</label>
                    <input  type="text" name="uname" class="form-control my-2" [(ngModel)]="userdetailsObj.username" >
                </div>

                <div class="col-12">
                    <label for="">Email</label>
                    <input  type="text" name="email" class="form-control my-2" [(ngModel)]="userdetailsObj.email" >
                </div>


                <div class="col-12" class="text-center">
                    <button type="button" class="btn btn-primary mx-2"  *ngIf="userdetailsObj.id==0" [disabled]="userForm.invalid" (click)="save()">Save</button>
                    <button type="button" class="btn btn-success mx-2" *ngIf="userdetailsObj.id!=0" (click)="update(userdetailsObj)">Update</button>
                    <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button>
                </div>

            </div>
        </div>
    </form>
   </div>
</div>
</div>
